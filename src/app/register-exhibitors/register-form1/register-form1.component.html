<div data-aos="zoom-in" data-aos-duration="1800" class=" p-3">
    <div class=" justify-content-center align-items-center">
        <div class="heading p-2">
            <div class="  d-flex justify-content-between align-items-center ">
                <h2>Step 1: Entity Information </h2>
                <span (click)="closeDialog()" class="icon">

                    <i class="fa-solid fa-xmark"></i>
                </span>

            </div>

            <div class="pt-2 ">
                <h6>1 Of 3 </h6>
            </div>
        </div>
    </div>

    <div class="justify-content-center ">

        <div class=" brdrBtm">


            <div class="row ">
                <div class="col-md-6 ">
                    <div class="p-2">
                        <label for="entityName">Entity Name *</label>

                        <input id="entityName" type="email" class="form-control  inputDesign">
                    </div>




                </div>
                <div class="col-md-6 ">
                    <div class="p-2 ">
                        <label for="entityClassification">Entity Classification *</label>
                        <select id="entityClassification" class="form-select inputSelect "
                            aria-label="Default select example">
                            <option selected>Public</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                </div>



            </div>


            <div class="row ">
                <div class="col-md-6 ">
                    <div class="p-2 ">
                        <label for="sectorField">Sector/Field *</label>
                        <select id="sectorField" class="form-select inputSelect " aria-label="Default select example">
                            <option selected>NAtional Public Sector</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                </div>

                <div class="col-md-6 ">
                    <div class="p-2">
                        <label for="headQuarter City">Head Quarter City *</label>
                        <input type="headQuarter" class="form-control inputDesign inputDesign" id="email"
                            placeholder="">
                    </div>




                </div>

            </div>


            <div class="row ">
                <div class="col-md-6 ">
                    <div class="p-2">
                        <label for="empNum">How many employees *</label>
                        <select id="empNum" class="form-select inputSelect inputSelect"
                            aria-label="Default select example">
                            <option selected>Please Select</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                </div>

                <div class="col-md-6 ">
                    <div class="p-2">
                        <label for="JobTitle">How many branches *</label>
                        <input type="number" class="form-control inputDesign" id="JobTitle">
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12  ">
                    <div class="p-2 " >
                        <ngx-dropzone  (change)="onSelect($event)">
                            <ngx-dropzone-label >
                                <img class="icon-browse"  src="../../../assets/images/Browse/2732011-200.png" alt="">
                                <br>
                                <br>
                                Browse Files
                                <br>
                                <br>
                                <span>
                                    Drag and drop files here
                                </span>
                            </ngx-dropzone-label>

                            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" (removed)="onRemove(f)"
                                [removable]="true" ngProjectAs="ngx-dropzone-image-preview" *ngFor="let f of files"
                                [file]="f">
                                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                            </ngx-dropzone-image-preview>

                        </ngx-dropzone>
                    </div>

                </div>
            </div>
        </div>
        <div class=" d-flex justify-content-end align-items-center btnContainerBrdr">
            <button (click)="allNext()" class="btnDesign">Next</button>
        </div>
    </div>
</div>
